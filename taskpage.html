<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <title>Completer App</title>
</head>
<body>
    <div class="dashboard-container">
        <aside data-dashboard="/module/sidebar/sidebar.html"></aside>
        

        <section class="tasks-page">
            <div class="task-box">
                <div class="task-box-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m9 11l3 3l8-8"/><path d="M20 12v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h9"/></g></svg>
                    <div class="task-title-info">
                        <h5>Task Management</h5>
                        <p>Manage and track your tasks</p>
                    </div>
                </div>
            </div>

            <div class="task-box task-summary">

                <div class="buttons">
                    <button class="active" id="myTasks"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><g fill="none" stroke="#1e293b" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M12 6v6l-4-2"/><circle cx="12" cy="12" r="10"/></g></svg>My tasks</button>
                    <button id="aiSummary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 21 21"><path fill="none" stroke="#1e293b" stroke-linecap="round" stroke-linejoin="round" d="M3.5 3.5v12a2 2 0 0 0 2 2H17m-10.5-6v3m4-6v6m4-9v9" stroke-width="2"/></svg>AI Summary</button>
                </div>
                <div class="my-tasks">
                    <div class="count-tasks">
                        <div class="count-div">
                            <div class="active-task">
                                <h6>0</h6>
                                <p>Active Tasks</p>
                            </div>
                            <div class="short-line"></div>
                            <div class="completed">
                                <h6 class="green-text">0</h6>
                                <p>Completed</p>
                            </div>
                        </div>
                    

                        <button class="add-task-button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 12h6m6 0h-6m0 0V6m0 6v6"/></svg>Add Task</button>
                    </div>

                    <div class="task-store">
                        <div class="purple-circle"></div>
                        <p>No tasks yet</p>
                        <p>Clcik "Add tasks" to create your first task</p>
                    </div>
                    </div>
                    
                    <div class="ai-summary hide">
                    <div class="ai-title-div">
                        <div class="task-title-info">
                            <h5>AI-Powered Task Summary</h5>
                            <p>Get insights and recommendations for your task</p>
                        </div>
                        <button class="generate-now"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="none" stroke="#ffffff" stroke-linejoin="round" stroke-width="2" d="M15 19c1.2-3.678 2.526-5.005 6-6c-3.474-.995-4.8-2.322-6-6c-1.2 3.678-2.526 5.005-6 6c3.474.995 4.8 2.322 6 6Zm-8-9c.6-1.84 1.263-2.503 3-3c-1.737-.497-2.4-1.16-3-3c-.6 1.84-1.263 2.503-3 3c1.737.497 2.4 1.16 3 3Zm1.5 10c.3-.92.631-1.251 1.5-1.5c-.869-.249-1.2-.58-1.5-1.5c-.3.92-.631 1.251-1.5 1.5c.869.249 1.2.58 1.5 1.5Z"/></svg> Generate now</button>
                    </div>

                    <div class="buttons">
                        <button class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="none" stroke="#1e293b" stroke-linejoin="round" stroke-width="2" d="M15 19c1.2-3.678 2.526-5.005 6-6c-3.474-.995-4.8-2.322-6-6c-1.2 3.678-2.526 5.005-6 6c3.474.995 4.8 2.322 6 6Zm-8-9c.6-1.84 1.263-2.503 3-3c-1.737-.497-2.4-1.16-3-3c-.6 1.84-1.263 2.503-3 3c1.737.497 2.4 1.16 3 3Zm1.5 10c.3-.92.631-1.251 1.5-1.5c-.869-.249-1.2-.58-1.5-1.5c-.3.92-.631 1.251-1.5 1.5c.869.249 1.2.58 1.5 1.5Z"/></svg>
                            Latest Summary</button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><g fill="none" stroke="#1e293b" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><circle cx="12" cy="12" r="9"/><path d="M11 8v5h5"/></g></svg>
                            History(0)</button>
                    </div>

                    <div class="ai-store">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 21 21"><path fill="none" stroke="#6a7282" stroke-linecap="round" stroke-linejoin="round" d="M3.5 3.5v12a2 2 0 0 0 2 2H17m-10.5-6v3m4-6v6m4-9v9" stroke-width="1"/></svg>
                        <p>No summary generated yet</p>
                        <p>Clcik "Generate New" to get AI-powered insights</p>
                    </div>
                </div>
                </div>

                
            </div>
        </section>
    </div>
    
    

</body>
<script src="/assets/js/dashboard.js"></script>
</html>
